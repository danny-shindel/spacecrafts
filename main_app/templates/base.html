{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SpaceCrafts</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header tabindex="-1" class="navbar-fixed">
    <nav tabindex="-1">
      <div tabindex="-1" class="nav-wrapper">
        <ul tabindex="-1">
          <li tabindex="-1"><a href="/" class="left brand-logo">&nbsp;&nbsp;SPACECRAFTS</a></li>
        </ul>
        <ul tabindex="-1" class="right">
          {% if user.is_authenticated %}
            <li tabindex="-1"><a href="/crafts/" >&nbsp;&nbsp;POSTS</a></li>
            <li tabindex="-1"><a href="/favorite/" >&nbsp;&nbsp;FAVORITES</a></li>
            <li tabindex="-1"><a href="{% url 'logout' %}">&nbsp;&nbsp;LOG OUT</a></li>
          {% else %}
            <li tabindex="-1"><a href="{% url 'signup' %}">SIGN UP</a></li>
            <li tabindex="-1"><a href="{% url 'login' %}">LOG IN</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer tabindex="-1" class="page-footer">
    <div tabindex="-1">All Rights Reserved, &copy; 2021 SpaceCrafts &nbsp;</div>
  </footer>
</body>
</html>
